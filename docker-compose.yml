version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pptx2mp4-backend
    ports:
      - "8080:8080"
    volumes:
      - ./storage:/app/storage
    environment:
      - PORT=8080
      - STORAGE_PATH=/app/storage
      - MAX_FILE_SIZE=104857600
      - CLEANUP_INTERVAL=1h
      - ALLOWED_ORIGINS=http://localhost:3000
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8080
    container_name: pptx2mp4-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  storage:
    driver: local
