services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_BASE_PATH=/pptx2mp4/
    container_name: pptx2mp4
    ports:
      - "80:8080"
    volumes:
      - ./storage:/app/storage
    environment:
      - PORT=8080
      - STORAGE_PATH=/app/storage
      - MAX_FILE_SIZE=104857600
      - CLEANUP_INTERVAL=1h
      - BASE_PATH=/pptx2mp4
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/pptx2mp4/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
